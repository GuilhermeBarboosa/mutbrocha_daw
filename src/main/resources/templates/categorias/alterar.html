<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Alterar Categoria</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Alterar</h2>
			<form th:action="@{/categorias/alterar}" method="post" th:object="${categorias}">
				<div class="mb-3">
					<label for="id" class="form-label">CÃ³digo: <span th:text="*{id}"></span></label>
				</div>
				<div class="mb-3">
					<label for="categoria" class="form-label">Categoria: <span th:text="*{categoria}"></span></label>
				</div>
				<input type="hidden" name="id" th:value="*{id}">
				<div class="mb-3">
					<label for="categoria" class="form-label">Categoria</label>
					<input type="text" class="form-control" th:field="*{categoria}"
					                placeholder="Digite o categoria">
				</div>
				<button type="submit" class="btn btn-primary">Alterar</button>
			</form>
		</main>
	</div>
</body>
</html>
