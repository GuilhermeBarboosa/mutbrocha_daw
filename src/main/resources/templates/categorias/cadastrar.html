<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Categoria</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>
			<form th:action="@{/categorias/cadastrar}" method="post" th:object="${categorias}">
			
			
				<div class="mb-3">
					<label for="categoria" class="form-label">Categoria</label>
					<input type="text" class="form-control" th:field="*{categoria}"
					                placeholder="Digite a categoria" th:errorclass="is-invalid">

							<span class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}"
									th:each="erro : ${#fields.errors('categoria')}" th:text="${erro} + '. '"></span>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</main>
	</div>
</body>
</html>
