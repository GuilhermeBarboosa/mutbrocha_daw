<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Categoria</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Pesquisar</h2>
			<form th:action="@{/categorias/pesquisar}" method="get">
				<div class="mb-3">
					<label for="id" class="form-label">Código</label>
					<input type="text" class="form-control" name="id" id="id"
					                placeholder="Digite o código da categoria">
				</div>
				<div class="mb-3">
					<label for="categoria" class="form-label">Categoria</label>
					<input type="text" class="form-control" name="categoria" id="categoria"
					                placeholder="Digite o categoria da categoria">
				</div>
				<button type="submit" class="btn btn-primary">Pesquisar</button>
			</form>
		</main>
	</div>
</body>
</html>
