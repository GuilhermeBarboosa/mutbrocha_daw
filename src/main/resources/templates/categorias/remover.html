<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Categoria</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Remover</h2>
			<h1>Você tem certeza que quer remover a categoria:</h1>
			<div class="mb-3">
				<label for="id" class="form-label">
					Código:
					<span th:text="${categorias.id}"></span>
				</label>
			</div>
			<div class="mb-3">
				<label for="categoria" class="form-label">
					Nome:
					<span th:text="${categorias.categoria}"></span>
				</label>
			</div>
			<form th:action="@{/categorias/remover}" method="post" th:object="${categorias}">
				<input type="hidden" name="id" th:value="*{id}">
				<input type="hidden" name="categoria" th:value="*{categoria}">
				<button type="submit" class="btn btn-danger">Remover</button>
			</form>
		</main>
	</div>
</body>
</html>
