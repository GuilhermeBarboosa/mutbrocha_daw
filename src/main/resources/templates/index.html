<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Página Principal</title>



</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				<h1 class="text-center mt-5 mb-5">Bem vindo ao Sistema de
					Encomenda de Produtos</h1>
				<img th:src="@{/images/logo_mutbrocha.png}"
					class="img-fluid rounded d-block"
					alt="Logo">
			</div>
			<div class="container-fluid mt-5">
				<ul class="list-group">
					<li class="list-group-item bg-warning">Integrantes</li>
					<li class="list-group-item">Guilherme Barbosa</li>
					<li class="list-group-item">Guilherme Mutão</li>
				</ul>
			</div>
		</main>


		<!-- !conteudo principal -->

	</div>

	<!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->

</body>
</html>
