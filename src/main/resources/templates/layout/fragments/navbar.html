<html lang="pt-BR"

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">

        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasExample">
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <!-- !offcanvas sidebar trigger -->

        <!-- titulo da aplicacao -->
        <a class="navbar-brand fw-bold text-uppercase me-auto" th:href="@{/}">Controle de Produtos</a>

        <!-- parte da direita -->
        <div class="d-flex justify-content-end align-items-center me-md-3">
          <!-- botao login -->
         <form action="#" method="post" sec:authorize="isAuthenticated()">

          <span class="fs-4 text-white"> <i class="bi bi-person-fill ms-2"></i> <span sec:authentication="name" class="me-md-3"></span>  </span>
s
          </form>

            <input type="submit" class="form-control btn btn-warning me-md-3" value="Logout" />

        </div>

    </nav>
