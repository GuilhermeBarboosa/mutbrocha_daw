<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Alterar Categoria</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Alterar</h2>
			<form th:action="@{/produtos/alterar}" method="post" th:object="${produtos}">
				<div class="mb-3">
					<label for="id" class="form-label">Código: <span th:text="*{id}"></span></label>
				</div>
				<div class="mb-3">
					<label for="img" class="form-label">Imagem: <img width="20%" th:src="*{img}"></label>
				</div>
				<input type="hidden" name="id" th:value="*{id}">
				<div class="mb-3">
					<label for="produto" class="form-label">Produto</label>
					<input type="text" class="form-control" th:field="*{produto}" required>
				</div>
				<div class="mb-3">
					<label for="img" class="form-label">Imagem</label>
					<input type="text" class="form-control" th:field="*{img}" required>
				</div>
				<div class="mb-3">
					<label for="categoria" class="form-label">Categorias</label>
					<select class="form-select" th:field="*{categoria}">
						<option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.categoria}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="situacoes" class="form-label">Situação</label>
					<select name="situacao"  class="form-select">
						<option th:each="situacoes : ${T(web.mutbrocha.model.Situacoes).values()}"
							th:value="${situacoes}" th:text="${situacoes.descricao}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Alterar</button>
			</form>
		</main>
	</div>
</body>
</html>
