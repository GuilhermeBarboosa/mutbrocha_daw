<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Cadastrar Categoria</title>
</head>

<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>
			<form th:action="@{/produtos/cadastrar}" method="post" th:object="${produtos}">
				<div class="mb-3">
					<label for="produto" class="form-label">Produto</label>
					<input type="text" class="form-control" th:field="*{produto}" placeholder="Digite o produto"
						th:errorclass="is-invalid">

					<span class="invalid-feedback" th:if="${#fields.hasErrors('produto')}"
						th:each="erro : ${#fields.errors('produto')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="img" class="form-label">Imagem</label>
					<input type="text" class="form-control" th:field="*{img}" placeholder="Digite o url da imagem"
						th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('img')}"
						th:each="erro : ${#fields.errors('img')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="categoria" class="form-label">Categorias</label>
					<select class="form-select" th:field="*{categoria}">
						<option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.categoria}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</main>
	</div>
</body>

</html>
