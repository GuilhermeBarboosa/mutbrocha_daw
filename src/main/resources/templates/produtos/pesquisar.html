<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Categoria</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Pesquisar</h2>
			<form th:action="@{/produtos/pesquisar}" method="get">

				<div th:fragment="campospesquisarprodutos">

					<div class="mb-3">
						<label for="id" class="form-label">Código</label> <input
							type="number" class="form-control" name="id" id="id"
							placeholder="Digite o código da pessoa">
					</div>
					<div class="mb-3">
						<label for="produto" class="form-label">Produto</label> <input
							type="text" class="form-control" name="produto" id="produto"
							placeholder="Digite o produto da pessoa">
					</div>
					<div class="mb-3">
					<label for="categoria" class="form-label">Categorias</label>
					<select class="form-select" name="categoria">
						<option value="" selected="selected">Não selecionada</option>
						<option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.categoria}"></option>
					</select>
				</div>

				<div class="mb-3">
					<label for="users" class="form-label">Vendedor</label>
					<select class="form-select" name="user">
						<option value="" selected="selected">Não selecionada</option>
						<option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
					</select>
				</div>
					
					<div class="mb-3">
						<label for="categorias" class="form-label">Situações</label> <select
							class="form-select" name="situacao">
									<option value="" selected="selected">Não selecionada</option>
							<option
								th:each="situacoes : ${T(web.mutbrocha.model.Situacoes).values()}"
								th:value="${situacoes}" th:text="${situacoes}"></option>
						</select>
					</div>


					<button type="submit" class="btn btn-primary">Pesquisar</button>

				</div>
			</form>
		</main>
	</div>
</body>
</html>
