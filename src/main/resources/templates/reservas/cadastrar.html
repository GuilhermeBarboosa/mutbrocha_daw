<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Cadastrar Categoria</title>
</head>

<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>

			<form th:action="@{/reserva/cadastrar}" method="post" th:object="${reservas}">
			
				<div class="mb-3">
					<label for="user" class="form-label">UsuÃ¡rio</label>
					<select class="form-select" th:field="*{user}">
						<option th:each="u : ${user}" th:value="${u.id}" th:text="${u.username}"></option>
					</select>
				</div>
			
				<div class="mb-3">
					<label for="data_retirada" class="form-label">Data de retirada</label>
					<input type="text" class="form-control componentedata" th:field="*{data_retirada}" required>
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</main>
	</div>
</body>

</html>
