<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Cadastrar Categoria</title>
</head>

<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Cadastrar</h2>

			<form th:action="@{/reserva/criarreservadoproduto}" method="post" th:object="${produtos}">
			
				<div class="mb-3 mt-3">
					<h5 th:text="${mensagem}">Mensagem</h5>
				</div>
				<div class="mb-3">
					<label for="produto" class="form-label">Produtos</label>
					<select class="form-select" name="produtos">
						<option th:each="p : ${listProdutos}" th:value="${p.id}" th:text="${p.produto}"></option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</main>
	</div>
</body>

</html>
