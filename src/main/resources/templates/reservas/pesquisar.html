<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Pesquisar Categoria</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <h2>Pesquisar</h2>
        <form th:action="@{/reserva/pesquisar}" method="get">
          <div th:fragment="campospesquisarusuários">
            <div class="mb-3">
              <label for="id" class="form-label">Código</label>
              <input
                type="number"
                class="form-control"
                name="id"
                id="id"
                placeholder="Digite o código do usuário"
              />
            </div>

            <div class="mb-3">
              <label for="user" class="form-label">Usuário</label>
              <select class="form-select" name="codigoUser" id="user">
				<option value="" selected="selected">Não selecionada</option>
                <option
                  th:each="u : ${users}"
                  th:value="${u.id}"
                  th:text="${u.username}"
                ></option>
              </select>
            </div>

            <div class="mb-3">
				<label for="produto" class="form-label">Produtos</label>
				<select class="form-select" name="codigoProduto" id="produto">
					<option value="" selected="selected">Não selecionada</option>
					<option th:each="p : ${listProdutos}" th:value="${p.id}" th:text="${p.produto}"></option>
				</select>
			</div>

            <button type="submit" class="btn btn-primary">Pesquisar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
