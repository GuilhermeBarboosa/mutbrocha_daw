<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Alterar Categoria</title>
</head>

<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Alterar</h2>
			<form th:action="@{/usuario/alterar}" method="post" th:object="${user}">

				<label style="visibility: hidden;" class="form-label">
					<span name="usernameAntigo" th:text="${user.username}"></span>
				</label>

				<div class="mb-3">
					<label for="id" class="form-label">Código: <span th:text="*{id}"></span></label>
				</div>
				<input type="hidden" name="id" th:value="*{id}">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" required>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" th:field="*{username}" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="text" class="form-control" name="password" id="password" value="" required>
				</div>
				<div class="mb-3">
					<label for="categoria" class="form-label">Tipo de usuário</label>
					<select name="roles" class="form-select">
						<option th:each="roles : ${T(web.mutbrocha.model.Roles).values()}" th:value="${roles}"
							th:text="${roles.descricao}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Alterar</button>
			</form>
		</main>
	</div>
</body>

</html>
